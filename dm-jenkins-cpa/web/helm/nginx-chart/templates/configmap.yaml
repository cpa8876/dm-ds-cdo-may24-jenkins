#### 1. Create a ConfigMap for NGINX Configuration: Create a file named `configmap.yaml` in the `nginx-proxy/templates` directory:
# ################################################################
---
apiVersion: v1
   kind: ConfigMap
   metadata:
     name: nginx-config
   data:
     nginx.conf: |
       server {
           listen 80;

           location / {
               proxy_pass $PROXY_URL;
               proxy_set_header Host $host;
               proxy_set_header X-Real-IP $remote_addr;
               proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
               proxy_set_header X-Forwarded-Proto $scheme;
           }
       }
---
